<div class="awards">
  <div class="awards--layout">
    <div class="awards--padding-right">
      <h1 class="awards__heading">Awards<span style="color: #69B6E1">.</span></h1>
      <p class="awards__text">
        {{ (awardDesc$ | async )?.desc }}
      </p>
    </div>
    <div>
      <app-awards-item
        *ngFor="let award of awards$ | async"
        [awards]="award"></app-awards-item>
    </div>
  </div>
</div>
