<div class="education">
  <div class="education--layout">
    <div class="education--padding-right">
      <h1 class="education__heading">Education<span style="color: #69B6E1">.</span></h1>
      <p class="education__text">
        {{ (educationDesc$ | async )?.desc }}  
      </p>
    </div>
    <div>
      <app-education-item
        *ngFor="let education of educations$ | async"
        [educations]="education"></app-education-item>
    </div>
  </div>
</div>
