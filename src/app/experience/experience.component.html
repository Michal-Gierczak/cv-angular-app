<div class="experience">
  <div class="experience--layout">
    <div class="experience--padding-right">
      <h1 class="experience__heading">Experience<span style="color: #69B6E1">.</span></h1>
      <p class="experience__text">
        {{ (experienceDesc$ | async )?.desc }}      
      </p>
    </div>
    <div>
      <app-experience-item
        *ngFor="let experience of experiences$ | async"
        [experiences]="experience"></app-experience-item>
    </div>
  </div>
</div>
