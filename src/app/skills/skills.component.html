<div class="skills">
  <div class="skills--layout">
    <div class="skills--padding-right">
      <h1 class="skills__heading">Skills<span style="color: #69B6E1">.</span></h1>
      <p class="skills__text">
      {{ (skillDesc$ | async )?.desc }}
      </p>
    </div>
    <div class="skills-item--layout">
      <app-skills-item
         *ngFor="let skill of skills$ | async"
         [skills]="skill"></app-skills-item>
    </div>
  </div>
</div>
